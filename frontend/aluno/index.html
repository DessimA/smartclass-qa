<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Class Q&A - Portal do Aluno</title>
    
    <!-- Bootstrap 5 & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('../assets/bg-aluno.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: white;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }
        .form-control {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .form-control:focus {
            background: rgba(15, 23, 42, 0.9);
            color: white;
            border-color: #10b981;
            box-shadow: 0 0 0 0.25rem rgba(16, 185, 129, 0.25);
        }
        .logo-img-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(16, 185, 129, 0.5);
        }
        .input-label {
            color: #34d399;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="text-center mb-4">
                    <img src="../assets/logo.png" alt="Smart Class Logo" class="logo-img-circle shadow">
                </div>

                <div class="glass-card p-4 p-md-5">
                    <header class="text-center mb-4">
                        <h1 class="h3 mb-1 fw-bold">Smart Class Q&A</h1>
                        <p class="text-success small mb-0">Ambiente do Aluno</p>
                    </header>

                    <div class="alert alert-success border-0 d-flex align-items-center gap-3 mb-4" style="background: rgba(16, 185, 129, 0.2); color: #d1fae5;" role="alert">
                        <i class="bi bi-info-circle-fill fs-4 text-success"></i>
                        <div>
                            <h6 class="alert-heading mb-1 fw-bold text-success">Bem-vindo!</h6>
                            <p class="small mb-0" style="opacity: 0.9;">Sua dúvida será analisada pela IA e priorizada para o professor.</p>
                        </div>
                    </div>

                    <form id="messageForm">
                        <div class="mb-3">
                            <label class="input-label" for="alunoNome">Seu Nome</label>
                            <input type="text" class="form-control form-control-lg" id="alunoNome" name="alunoNome" placeholder="Ex: João Silva" required maxlength="100">
                        </div>
                        
                        <div class="mb-3">
                            <label class="input-label" for="mensagem">Sua Mensagem</label>
                            <textarea class="form-control" id="mensagem" name="mensagem" rows="5" placeholder="Descreva sua dúvida técnica..." required maxlength="1000"></textarea>
                            <div class="text-end mt-2 small text-secondary">
                                <span id="charCount">0</span>/1000
                            </div>
                        </div>

                        <div class="row g-2 mt-4">
                            <div class="col-8 col-sm-9">
                                <button type="submit" class="btn btn-success btn-lg w-100 fw-bold" id="submitBtn">
                                    <i class="bi bi-send-fill me-2"></i> Enviar Dúvida
                                </button>
                            </div>
                            <div class="col-4 col-sm-3">
                                <button type="reset" class="btn btn-outline-secondary btn-lg w-100">Limpar</button>
                            </div>
                        </div>
                    </form>

                    <div id="alertContainer" class="mt-4" style="display: none;"></div>
                </div>

                <section id="historySection" class="mt-5" style="display: none;">
                    <h6 class="text-secondary text-uppercase fw-bold mb-3 small opacity-75 ms-2">Histórico Recente</h6>
                    <div id="historyList" class="d-flex flex-column gap-2"></div>
                </section>

                <footer class="text-center mt-5 text-secondary small">
                    <p>Smart Class Q&A &bull; Turma BRSAO207</p>
                </footer>
            </div>
        </div>
    </div>

    <!-- Bootstrap Warning Modal -->
    <div class="modal fade" id="warningModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="background: #1f2937; color: white;">
                <div class="modal-body p-4 p-md-5 text-center">
                    <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 4rem;"></i>
                    <h3 class="fw-bold mt-3 text-warning">Ação Necessária</h3>
                    <p id="modalMessage" class="my-4 text-light-50">Sua mensagem precisa de mais detalhes técnicos.</p>
                    <button type="button" class="btn btn-warning w-100 fw-bold py-3 text-dark" data-bs-dismiss="modal">
                        Entendido, vou detalhar mais
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="../shared/config.js"></script>
    <script src="../shared/auth-fetch.js"></script>
    <script src="app.js"></script>
</body>
</html>
