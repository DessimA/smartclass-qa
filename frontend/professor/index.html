<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Class Q&A - Dashboard Professor</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <style>
        body { background: linear-gradient(135deg, #0a1929 0%, #1a2332 100%); min-height: 100vh; padding: 20px; font-family: sans-serif; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%); padding: 30px; border-radius: 16px; margin-bottom: 30px; box-shadow: 0 8px 32px rgba(13, 71, 161, 0.4); display: flex; justify-content: space-between; align-items: center; color: white; }
        .header h1 { margin: 0; font-size: 28px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #1e2936; padding: 25px; border-radius: 12px; border-left: 4px solid; color: white; }
        .stat-card.total { border-color: #42a5f5; }
        .stat-card.pending { border-color: #ff9800; }
        .stat-card.answered { border-color: #4caf50; }
        .stat-value { font-size: 36px; font-weight: 700; }
        .stat-label { color: #90a4ae; font-size: 13px; text-transform: uppercase; }
        .controls { background: #1e2936; padding: 25px; border-radius: 12px; margin-bottom: 25px; }
        .search-box { display: flex; gap: 10px; margin-top: 15px; }
        .search-box input { flex: 1; padding: 12px; background: #263647; border: 2px solid #37474f; border-radius: 8px; color: white; }
        .search-box button { padding: 12px 24px; background: #37474f; border: none; border-radius: 8px; color: #90caf9; cursor: pointer; }
        .question-card { background: #1e2936; padding: 25px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid #ff9800; color: #cfd8dc; }
        .question-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .student-name { color: #42a5f5; font-weight: 600; }
        .badge { padding: 5px 12px; border-radius: 12px; font-size: 11px; font-weight: 600; background: rgba(255, 152, 0, 0.2); color: #ffb74d; }
        .loading-container { text-align: center; padding: 50px; color: #90caf9; }
        .footer { text-align: center; margin-top: 40px; color: #78909c; font-size: 13px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>üë®‚Äçüè´ Dashboard do Professor</h1>
                <p>Smart Class Q&A - Painel de D√∫vidas Inteligente</p>
            </div>
            <div class="header-right">
                <div class="refresh-indicator" id="refreshIndicator">üîÑ <span id="refreshText">Pronto</span></div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card total">
                <div class="stat-label">Total de D√∫vidas</div>
                <div class="stat-value" id="statTotal">0</div>
            </div>
            <div class="stat-card pending">
                <div class="stat-label">N√£o Respondidas</div>
                <div class="stat-value" id="statPending">0</div>
            </div>
            <div class="stat-card answered">
                <div class="stat-label">Respondidas</div>
                <div class="stat-value" id="statAnswered">0</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar por aluno ou mensagem...">
                <button onclick="carregarDuvidas()">Atualizar</button>
            </div>
        </div>

        <div class="questions-container" id="questionsContainer">
            <div class="loading-container">Carregando d√∫vidas...</div>
        </div>

        <div class="footer">
            <p>Smart Class Q&A | Turma BRSAO207</p>
        </div>
    </div>
    <script src="../shared/config.js"></script>
    <script src="app.js"></script>
</body>
</html>
