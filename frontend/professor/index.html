<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Class Q&A - Professor</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <style>
        body {
            background-image: url('../assets/bg-professor.jpg');
        }
    </style>
</head>
<body>
    
    <div class="main-container">
        
        <header class="app-header glass-panel" style="padding: 1.5rem 2rem; margin-bottom: 2rem; border-radius: 16px;">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <img src="../assets/logo.png" alt="Logo" class="logo-img">
                <div class="header-content">
                    <h1 style="font-size: 1.5rem; margin: 0;">Dashboard Professor</h1>
                    <p style="color: var(--text-secondary); font-size: 0.9rem;">Centro de Comando</p>
                </div>
            </div>
            
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button id="btnAudio" onclick="toggleAudio()" class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.9rem; display: flex; align-items: center; gap: 0.5rem; background: rgba(16, 185, 129, 0.4); border: 1px solid #10B981;">
                    <span>üîä</span> Som On
                </button>
                <div style="background: rgba(0,0,0,0.3); padding: 0.5rem 1rem; border-radius: 50px; font-size: 0.85rem; border: 1px solid var(--glass-border); display: flex; align-items: center; gap: 8px;">
                    <span id="refreshIndicator" style="display: flex; align-items: center; gap: 6px;">
                        <span style="width: 8px; height: 8px; background: var(--success); border-radius: 50%; display: inline-block;"></span>
                        <span id="refreshText">Conectado</span>
                    </span>
                </div>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="statTotal" style="color: var(--text-primary)">0</div>
                <div class="stat-label">Total Recebido</div>
            </div>
            <div class="stat-card" style="border-bottom: 4px solid var(--warning);">
                <div class="stat-value" id="statPending" style="color: var(--warning)">0</div>
                <div class="stat-label">Pendentes</div>
            </div>
            <div class="stat-card" style="border-bottom: 4px solid var(--success);">
                <div class="stat-value" id="statAnswered" style="color: var(--success)">0</div>
                <div class="stat-label">Respondidas</div>
            </div>
        </div>

        <div class="glass-panel" style="padding: 1.5rem; margin-bottom: 2rem; border-radius: 16px;">
            <div style="display: flex; gap: 1rem; align-items: center;">
                <div style="flex: 1; position: relative;">
                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar por aluno, email ou conte√∫do..." style="padding-left: 2.5rem; background: rgba(0,0,0,0.2);">
                    <span style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); opacity: 0.5;">üîç</span>
                </div>
                <button class="btn btn-secondary" onclick="carregarDuvidas()" style="width: auto; padding: 0.8rem 1.5rem;">
                    Atualizar
                </button>
            </div>
        </div>

        <div id="questionsContainer">
            <div style="text-align: center; padding: 4rem; opacity: 0.7;">
                <div class="spinner" style="width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
                <p>Sincronizando feed de d√∫vidas...</p>
            </div>
        </div>

        <footer style="text-align: center; margin-top: 4rem; color: var(--text-secondary); font-size: 0.85rem; padding-bottom: 2rem;">
            <p>&copy; 2025 Smart Class Q&A System</p>
        </footer>
    </div>

    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script src="../shared/config.js"></script>
    <script src="app.js"></script>
</body>
</html>
